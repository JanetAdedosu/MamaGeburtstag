<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out-of-This-World Birthday Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Picture Section -->
    <div class="picture-section">
      <img id="birthday-pic" src="IMG_1476.jpg" alt="Birthday Picture" width="140" height="140">
    </div>

    <!-- Message Section -->
    <div class="message-section">
      <p id="message">Click the button below for a surprise!</p>
      <button id="surprise-button">Click for Surprise</button>
      <button id="message-button">Click for Message</button>
    </div>

    <!-- Surprise Section -->
    <div class="surprise-section">
      <audio id="birthday-audio" src="Michael Riepen - Happy Birthday.mp3"></audio>
      <img id="surprise-gif-1" src="giphy.webp" alt="Surprise GIF" style="display: none; width: 200px;">
      <img id="surprise-gif-2" src="dance party dancing GIF.gif" alt="Surprise GIF" style="display: none; width: 200px;">
      <audio id="extra-audio" src="James Lam - Happy Birthday.mp3"></audio>
    </div>
  </div>

  <script src="script.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    document.getElementById('surprise-button').addEventListener('click', function () {
      // Show the first GIF
      document.getElementById('surprise-gif-1').style.display = 'block';
      // Show the second GIF
      document.getElementById('surprise-gif-2').style.display = 'block';
      // Play the birthday audio
      document.getElementById('birthday-audio').play();
      // Trigger confetti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
